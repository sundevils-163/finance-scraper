apiVersion: v1
kind: Service
metadata:
  name: {{ include "finance-scraper.fullname" . }}-scheduler
  labels:
    {{- include "finance-scraper.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  type: ClusterIP
  ports:
    - port: 5001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "finance-scraper.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler